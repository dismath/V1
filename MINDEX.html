<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanz Matemáticas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: #00796b;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
        }

        .header img {
            margin-right: 1rem;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        .game-header {
            position: relative;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .game-header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-header .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.875);
            padding: 0.5rem;
        }

        .game-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .game-header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: #bbb;
        }

        .game-description {
            text-align: center;
        }

        .game-description h3 {
            color: #f57c00;
            margin: 0;
            font-size: 1.25rem;
        }

        .game-description p {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .game-scores {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            color: #f57c00;
            font-size: 1rem;
        }

        .game-scores div {
            text-align: center;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .footer button {
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #e65100;
        }

        .help-icon {
            background-color: #f5f5f5;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #757575;
            margin-right: 1rem;
        }

        .help-icon:hover {
            background-color: #e0e0e0;
        }

        @media (min-width: 768px) {
            .game-description p, .game-scores div {
                font-size: 1.25rem;
            }

            .footer button {
                padding: 1rem 2rem;
            }
        }

        @media (min-width: 1024px) {
            .header h1 {
                font-size: 2rem;
            }

            .game-header h2 {
                font-size: 2rem;
            }

            .game-description h3 {
                font-size: 1.5rem;
            }

            .game-description p, .game-scores div {
                font-size: 1.5rem;
            }

            .footer button {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <a href="entrena.html" class="section premium-section" style="display: block; text-decoration: none; color: inherit;">   
        <div class="header">
        <img src="https://i.ibb.co/HVYbFR0/flecha.png" alt="Regresar" onclick="history.back()">
        <h1>DisMath</h1>
    </div>
</a>
    <div class="main-content">
        <div class="game-header">
            <img src="https://i.ibb.co/74hxW9t/mv1.jpg" alt="Imagen del juego">
            <div class="text-overlay">
                <h2>Figura Anterior</h2>
                <p>Velocidad de Memoria</p>
            </div>
        </div>
        <div class="game-description">
            <h3>Identifica la figura anterior</h3>
            <p>Pondrás a prueba tu procesamiento de información, la identificación inicial y el análisis de la información sensorial que se recibe.</p>
         
        </div>
    </div>
    <div class="footer">
    <a href="JFIGURA.html" class="section premium-section" style="display: block; text-decoration: none; color: inherit;">
        <button>Comenzar</button>
    </a>
    </div>
</body>
</html>
