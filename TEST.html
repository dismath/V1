<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            max-width: 100%;
            overflow-x: hidden;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .category-container {
            overflow-x: auto;
           
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .category {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .category {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .item {
        display: inline-block;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex: 0 0 auto;
            width: 150px;
        }

        .item img {
            width: 100%;
            display: block;
        }

        .item .text {
            padding: 0.5rem;
        }

        .item .text p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .item .text .title {
            font-weight: bold;
            color: #333;
        }
        .header {
            background-color: #00796b;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
        }
        .header img {
            margin-right: 1rem;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        .game-header {
            position: relative;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .game-header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-header .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.875);
            padding: 0.5rem;
        }

        .game-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .game-header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: #bbb;
        }

        .game-description {
            text-align: center;
        }

        .game-description h3 {
            color: #f57c00;
            margin: 0;
            font-size: 1.25rem;
        }

        .game-description p {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .game-scores {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            color: #f57c00;
            font-size: 1rem;
        }

        .game-scores div {
            text-align: center;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .footer button {
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #e65100;
        }

        .help-icon {
            background-color: #f5f5f5;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #757575;
            margin-right: 1rem;
        }

        .help-icon:hover {
            background-color: #e0e0e0;
        }

        @media (min-width: 768px) {
            .game-description p, .game-scores div {
                font-size: 1.25rem;
            }

            .footer button {
                padding: 1rem 2rem;
            }
        }

        @media (min-width: 1024px) {
            .header h1 {
                font-size: 2rem;
            }

            .game-header h2 {
                font-size: 2rem;
            }

            .game-description h3 {
                font-size: 1.5rem;
            }

            .game-description p, .game-scores div {
                font-size: 1.5rem;
            }

            .footer button {
                font-size: 1.25rem;
            }
        }

        
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #666;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .navbar a img {
            width: 25px;
            height: 25px;
            display: block;
            margin: 0 auto;
        }

        .navbar a span {
            display: block;
            font-size: 0.75rem;
        }

        /* Media Query para dispositivos más grandes (tablets, laptops, desktops) */
        @media (min-width: 768px) {
            .category-container {
                overflow-x: visible; /* Quitar desplazamiento horizontal */
            }

            .category {
                flex-wrap: wrap;
                justify-content: center;
            }

            .item {
                width: calc(33.333% - 2rem); /* Tres elementos por fila */
            }

            .container {
                padding: 2rem;
            }

            h2 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 1024px) {
            .item {
                width: calc(25% - 2rem); /* Cuatro elementos por fila */
            }
        }
    </style>
</head>
